<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //     // napišite po jedan primer korišćenja operatora, možete koristiti samo neparne brojeve veće od 4 u svojim primerima:
        // += -= *= /= %=    
        var a = 7;
        var b = 9;
        a += b;
        console.log('a+=b', a);
        a -= b;
        console.log('a-=b', a);
        a *= b;
        console.log('a*=b', a);
        var c = 17;
        var d = 7;
        c /= d;
        console.log('c/=d', c);
        c %= d;
        console.log('c%=d', c);

    </script>
</body>

</html>
