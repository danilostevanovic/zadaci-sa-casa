<body>
    
    <script>
    
   function neparni(){
      var random = Math.floor(Math.random()*1000);
      if(random%2!=0){
         return random;
      }else{
          neparni();
      }
   }
   neparni();

   function randomBroj(){
       return Math.floor(Math.random()*(999-99)+99) ;
   }
   randomBroj();

   function randomBrojD(){
       return Math.floor(Math.random()*(2e9-1e9)+1e9);
   }
   randomBrojD();
    </script>
</body>
