<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function randomBroj() {
            var random = Math.floor(Math.random() * 100) + 1;
            if (random < 20) {
                return 'Broj ' + random + ' je mali';
            } else if (random > 90) {
                 return 'Broj ' + random + ' je veliki';
            } else {
                 return 'Broj ' + random + ' je srednji';
            }
        }

        randomBroj();
    </script>
</body>
</html>
