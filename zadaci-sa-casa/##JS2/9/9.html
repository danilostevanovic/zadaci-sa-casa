<body>
    <script>
        function ponoc() {
            var obj = new Date();

            var vremeSati = Math.round(obj.getHours() - obj.getHours() / 24);
            vremeSati *= 3600;

            var sekundeUkupno = vremeSati + obj.getMinutes() * 60 + obj.getSeconds();

            return 'prosle je '+sekundeUkupno+' sekunde od ponoci';

        }
        console.log(ponoc());



    </script>
</body>
