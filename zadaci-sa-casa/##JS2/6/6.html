<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>

    <script>

        for (var i = 0; i < 3; i++) {
            if (i % 3 == 0) {
                console.log('deljivi brojevi sa tri: ', i);
            }
            for (var j = 0; j < 6; j++) {
                if (j % 2 == 0) {
                    console.log('parni brojevi su: ', j);
                }

                for (var d = 0; d < 9; d++) {
                    if (d % 2 != 0) {
                        console.log('neparni brojevi su: ', d);
                    }

                    if (i == j && j == d) {
                        console.log('nadjeni broj x je u sve tri petlje');
                    }
                }
            }
        }

    </script>
</body>

</html>
